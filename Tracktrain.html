<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Train - IRCTC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Consistent Background */
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 15px;
            color: #f8f9fa;
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 12px;
            width: 70%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            outline: none;
        }
        select:focus, input[type="text"]:focus {
            background: white;
        }
        button {
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .train-status, .pnr-status {
            margin-top: 20px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            color: #333;
        }
        .status-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .train-info, .pnr-info {
            text-align: left;
        }
        .train-info h3, .pnr-info h3 {
            margin: 5px 0;
            color: #444;
        }
        .train-info p, .pnr-info p {
            margin: 3px 0;
            color: #666;
            font-size: 14px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .progress {
            width: 50%;
            height: 100%;
            background: #4caf50;
            border-radius: 5px;
        }
        .status-text {
            text-align: right;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÜ Track Your Train</h2>
        
        <!-- Train Search Section -->
        <div class="search-container">
            <select>
                <option value="" disabled selected>üîç Select Train</option>
                <option>Rajdhani Express (12951)</option>
                <option>Shatabdi Express (12009)</option>
                <option>Duronto Express (12263)</option>
                <option>Gatimaan Express (12049)</option>
                <option>Tejas Express (22119)</option>
            </select>
        </div>

        <button>üîç Track Train</button>

        <!-- Train Status Section -->
        <div class="train-status">
            <div class="status-card">
                <div class="train-info">
                    <h3><i class="fa fa-train"></i> Rajdhani Express (12951)</h3>
                    <p><i class="fa fa-map-marker"></i> New Delhi ‚Üí Mumbai Central</p>
                    <p><i class="fa fa-clock"></i> Expected Arrival: 4:30 PM</p>
                    <p><i class="fa fa-exclamation-circle"></i> Current Status: Running Late by 10 mins</p>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p class="status-text">50% Journey Completed</p>
        </div>

        <!-- PNR Status Section -->
        <h2>üìÑ Check PNR Status</h2>
        <div class="search-container">
            <input type="text" id="pnrNumber" placeholder="Enter PNR Number">
        </div>

        <button onclick="checkPNRStatus()">üîç Check PNR Status</button>

        <div class="pnr-status">
            <div class="status-card">
                <div class="pnr-info">
                    <h3><i class="fa fa-ticket"></i> PNR Status</h3>
                    <p><i class="fa fa-train"></i> Train: Rajdhani Express (12951)</p>
                    <p><i class="fa fa-calendar"></i> Date: 25th October 2023</p>
                    <p><i class="fa fa-users"></i> Passengers: 2</p>
                    <p><i class="fa fa-check-circle"></i> Status: Confirmed</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to simulate PNR status check
        function checkPNRStatus() {
            const pnrNumber = document.getElementById('pnrNumber').value;
            if (pnrNumber) {
                alert(`Checking PNR status for: ${pnrNumber}`);
                // Simulate fetching PNR status (replace with actual API call)
                const pnrStatus = {
                    train: "Rajdhani Express (12951)",
                    date: "25th October 2023",
                    passengers: 2,
                    status: "Confirmed"
                };

                // Update PNR status section
                const pnrInfo = document.querySelector('.pnr-info');
                pnrInfo.innerHTML = `
                    <h3><i class="fa fa-ticket"></i> PNR Status</h3>
                    <p><i class="fa fa-train"></i> Train: ${pnrStatus.train}</p>
                    <p><i class="fa fa-calendar"></i> Date: ${pnrStatus.date}</p>
                    <p><i class="fa fa-users"></i> Passengers: ${pnrStatus.passengers}</p>
                    <p><i class="fa fa-check-circle"></i> Status: ${pnrStatus.status}</p>
                `;
            } else {
                alert('Please enter a valid PNR number.');
            }
        }
    </script>
</body>
</html>
